<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">

    <div class="formulario">
      
      <!-- FORMULARIO INICIO DE SESION -->
      <form action="#" id="formulario">

        <h1 class="title"> Iniciar Sesión </h1>

        <!-- Input usuario -->
        <label>
          <i class="fa-solid fa-user"></i>
          <input type="text" class="datos" placeholder="Usuario" required>
        </label>

        <!-- Input contraseña -->
        <label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" class="datos" placeholder="Contraseña" required>
        </label>

        <!-- Checkbox recordar contraseña -->
        <label>
          <input type="checkbox" value="remember-me"> Recordar contraseña
        </label>

        <!-- Boton iniciar sesion -->
        <input type="submit" value="Iniciar Sesión" class="btn">
        
      </form>
      <!-- FIN FORMULARIO INICIO DE SESION -->

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p>Grupo 1 / Desarrollo Web Grupo 267 - 2023</p>
      <br>
      <p id="integrantes"> Integrantes: Bruno Maffei, Gabriel Falero, Joaquin Fernandez, Lara Fabricio, Martina Pereira, Mauricio Morales, Nicolas Sequeira, Santiago Nuñez, Tiffani Tellechea.</p>
    </div>
  </footer>
  <!-- FIN FOOTER -->

  
  <script src="js/login.js"></script>
</body>

</html>
